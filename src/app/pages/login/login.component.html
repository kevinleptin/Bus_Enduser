<div class="card shadow-sm col-7 mx-auto">
  <div class="card-header bg-white border-0">
    <h3 class="text-center m-0">Login</h3>
  </div>
  <div class="card-body">
   <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <div class="form-group mt-2">
      <label for="email" class="text-sm">Email</label>
      <input class="form-control" placeholder="eg: abc@example.com" formControlName="email" name="email"
        type="email" required>
    </div>
    <div class="form-group mt-2">
      <label for="password" class="text-sm">Password</label>
      <input class="form-control" placeholder="********" formControlName="password" name="password"
        type="password" required>
    </div>

    <p class="alert alert-danger text-center h6 mt-2" *ngIf="errorMsg !== undefined">
      {{ errorMsg }}
    </p>

    <button type="submit" class="btn btn-primary text-white col-12 mt-4" id="login" >Sign In</button> 
    <p class="mt-2">
      Don't Have Account?
      <a type="button" routerLink="/register" [replaceUrl]="true" id="loginButton" class="font-weight-bold">Create Account</a>
    </p>
   </form>
  </div>
</div>
